<ion-view title="{{ConferenceInfo.Name}}">
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-arrow-left-c" ng-click="backToEventsList()">
            Conferences
        </button>
    </ion-nav-buttons>
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="q">
        </label>
        <div class="list">
            <div ng-repeat="session in sessions" on-last-list-item>
                <div ng-show="showSessionDivider($index)" class="item item-divider">
                    <h2>{{ session.PrettyDateTimeFull }}</h2>
                </div>
                <session-item conference="conferenceId" session="session"></session-item>
            </div>
        </div>
    </ion-content>
</ion-view>
