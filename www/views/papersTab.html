<ion-view title="{{ConferenceInfo.Name}}">
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-arrow-left-c" ng-click="backToEventsList()">
            Conferences
        </button>
    </ion-nav-buttons>
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="q">
        </label>
        <div class="list">
            <paper-item ng-repeat="paper in papers | filter:q" conference="conferenceId" paper="paper" on-last-list-item></paper-item>
        </div>
    </ion-content>
</ion-view>
