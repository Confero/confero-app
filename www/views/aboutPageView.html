<ion-view title="About Confero">
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-arrow-left-c" ng-click="backToEventsList()" ng-i18next="[aria-label]app.goback"></button>
    </ion-nav-buttons>

    <ion-content>

        <div class="card">


            <div class="item item-text-wrap">
                <p><span ng-i18next="[html]about.builtby"></span>  <span ng-i18next="[html]about.thankyou"></span>  
                </p>

                <p ng-i18next="about.feedback"></p>
            </div>
        </div>
        <div class="card">


            <div class="item item-divider item-text-wrap">
                <span ng-i18next="[html]about.getapp"></span>
            </div>
            <div class="row responsive-sm">
                <div class="col">
                    <a class="item item-thumbnail-left" ng-click="openInBrowser('https://marketplace.firefox.com/app/confero/')" href="">
                        <img src="./img/firefox-os_logo-wordmark_RGB-vertical.png"><span ng-i18next="about.firefoxos"></span>
                    </a>
                </div>
                <div class="col">
                    <a class="item item-thumbnail-left" ng-click="openInBrowser('https://itunes.apple.com/ca/app/confero/id572642586')" href="">
                        <img src="./img/ios_logo.png"><span ng-i18next="about.apple"></span>
                    </a>
                </div>
            </div>

            <div class="row responsive-sm">
                <div class="col">
                    <a class="item item-thumbnail-left" ng-click="openInBrowser('https://play.google.com/store/apps/details?id=org.ulti.dev.mobile.conf')" href="">
                        <img src="./img/android_logo.png"><span ng-i18next="about.googleplay"></span>
                    </a>
                </div>
                <div class="col">
                    <a class="item item-thumbnail-left" ng-click="openInBrowser('https://appworld.blackberry.com/webstore/content/20322191/?countrycode=CA&lang=en')" href="">
                        <img src="./img/bb_logo.png"><span ng-i18next="about.blackberry"></span>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
