<ion-view title="{{ConferenceInfo.Name}}">
    <span class="offscreen" ng-i18next="people.tablabel"></span>
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-arrow-left-c" ng-click="backToEventsList()" ng-i18next="[aria-label]app.backtoevents"></button>
    </ion-nav-buttons>
    <ion-content>
        <label class="item item-input"><span ng-i18next="app.search" class="offscreen"></span>
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="q">
        </label>
        <div class="list" role="list">
            <div ng-repeat="person in people | filter:q" on-last-list-item>
                <div ng-show="showPeopleDivider($index)" class="item item-divider" aria-hidden="true">
                    <h2>{{ dividerTitle($index) }}</h2>
                </div>
                <people-item conference="conferenceId" person="person"></people-item>
            </div>
        </div>
    </ion-content>
</ion-view>
