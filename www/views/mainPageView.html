<ion-view title="Confero">
    <ion-nav-buttons side="right">
      <button class="button icon button-clear ion-information-circled" ng-click="openAbout()" ng-i18next="[aria-label]app.openabout">
      </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="card">
            <div ng-if="inProgressEvents">
                <div class="item item-divider">
                    <h2 ng-i18next="eventlist.inprogress"></h2>
                </div>
                <div class="item">
                    <events-list role="list" events="inProgressEvents" location="locationWWW"></events-list>
                </div>
            </div>
            <div ng-if="upcomingEvents">
                <div class="item item-divider">
                    <h2 ng-i18next="eventlist.upcoming"></h2>
                </div>
                <div class="item" >
                    <events-list role="list" events="upcomingEvents" location="locationWWW"></events-list>
                </div>
            </div>
            <div ng-if="pastEvents">
                <div class="item item-divider">
                    <h2 ng-i18next="eventlist.past"></h2>
                </div>
                <div class="item" >
                    <events-list role="list" events="pastEvents" location="locationWWW"></events-list>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
